id: so.libdb.gtkcord4
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: gtkcord4

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

modules:
  - name: gtkcord4
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
    build-commands:
      - go install -v -mod=vendor ./...
      - desktop-file-edit --set-icon=$FLATPAK_ID --remove-key=DBusActivatable nix/$FLATPAK_ID.desktop
      - install -Dm644 nix/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 internal/icons/hicolor/scalable/apps/logo.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/diamondburned/gtkcord4/archive/refs/tags/v0.0.13.tar.gz
        sha256: 3697c0900e72e60421d75283ca87e5703603eaeaac9d064adaa5dcd09c0c944d

      # temporary fix until app id is changed upstream
      - type: patch
        path: appid.patch

      # versions based on official github releases
      - type: patch
        path: metainfo.patch

      # Workaround for Go modules generated by github.com/dennwc/flatpak-go-mod
      - type: file
        path: modules.txt
        dest: vendor

